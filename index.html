<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>library</h1></header>
    <main id="cardContainer">
        
    </main>

    <button type="button" id="addOption">+</button>

    <div id="addBookForm" class="hidden">
        <form id="form">
            <label for="bookName">Book Name:</label>
            <input id="bookName" type="text" required>
            <br>
            <label for="author">Author:</label>
            <input id="author" min="5" max="15" type="text" required>
            <br>
            <label for="pages">Total Pages:</label>
            <input type="number" max="999" min="10" id="pages" required>
            <br>
            <input type="checkbox" id="read">
            <label for="read">Read</label>
            <br>
            <button id="submitButton" type="submit">Add</button>
            
        </form>
    </div>
</body>
</html>
